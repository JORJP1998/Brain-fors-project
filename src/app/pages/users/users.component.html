<form action="">
    <h1>User Registration form</h1>
    <div class="form__inner">
        <input type="text" placeholder="first" required minlength="6" [(ngModel)] = userForm.first #first = "ngModel" [ngModelOptions] = "{standalone: true}">
        <span [hidden]="first.valid || first.untouched">Enter first name</span>
        
        <input type="text" placeholder="last" required minlength="6" [(ngModel)] = userForm.last #last = "ngModel" [ngModelOptions] = "{standalone: true}">
        <span [hidden]="last.valid || last.untouched">Enter last name</span>

        <input type="email" placeholder="email"required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" [(ngModel)] = userForm.email #email = "ngModel" [ngModelOptions] = "{standalone: true}">
        <span [hidden]="email.valid || email.untouched">Enter email</span>


        <input type="number" placeholder="age" required [(ngModel)] = userForm.age #age = "ngModel" [ngModelOptions] = "{standalone: true}">
        <button (click) = 'createUser()'>Submit</button>
    </div>
</form>

<div class="user__table">
    
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let user of users'>
                <th scope="row">{{user.id}}</th>
                <td>{{user.first}}</td>
                <td>{{user.last}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td><button class="edit">Edit</button></td>
                <td><button class="delete" (click) = 'deleteUser(user.id)'>Delete</button></td>
            </tr>
        </tbody>
      </table>
</div>
